<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Moderno</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="countdown" style="display: none">3</div>
    <div id="pause-menu" class="menu-overlay" style="display: none">
      <div class="menu-content">
        <h2>Jogo Pausado</h2>
        <button id="btn-resume">Continuar</button>
        <button id="btn-quit" style="background-color: #ff4444; color: white">
          Sair da Partida
        </button>
      </div>
    </div>
    <div id="menu-overlay">
      <div id="main-menu" class="menu-box">
        <h1>TETRIS <span style="color: var(--accent)">ONLINE</span></h1>
        <div class="input-group">
          <input
            type="text"
            id="player-name"
            placeholder="Digite seu Nickname"
            maxlength="10"
          />
        </div>
        <div class="menu-buttons">
          <button onclick="startSinglePlayer()" class="btn-menu">
            Singleplayer
          </button>
          <button onclick="showMultiplayerMenu()" class="btn-menu">
            Multiplayer
          </button>
        </div>
      </div>

      <div id="multiplayer-menu" class="menu-box" style="display: none">
        <h1>MULTIPLAYER</h1>
        <div class="input-group">
          <input
            type="text"
            id="room-code-input"
            placeholder="Código da Sala (Ex: A1B2)"
            style="text-transform: uppercase"
          />
        </div>
        <div class="menu-buttons">
          <button onclick="createRoom()" class="btn-menu">Criar Sala</button>
          <button onclick="joinRoom()" class="btn-menu secondary">
            Entrar na Sala
          </button>
          <button
            onclick="backToMain()"
            class="btn-menu"
            style="background: #444; margin-top: 10px"
          >
            Voltar
          </button>
        </div>
      </div>

      <div
        id="lobby-screen"
        class="menu-box"
        style="display: none; width: 400px"
      >
        <h1>
          SALA:
          <span id="current-room-id" style="color: var(--accent)">...</span>
        </h1>

        <div class="player-list-box">
          <h3>Jogadores (<span id="player-count">0</span>/4)</h3>
          <ul id="players-list"></ul>
        </div>

        <div class="menu-buttons">
          <button
            id="btn-start-game"
            onclick="requestStartGame()"
            class="btn-menu disabled"
          >
            Aguardando Dono...
          </button>
        </div>
      </div>
    </div>

    <div class="main-card" style="filter: blur(5px)">
      <div class="remote-players-container">
        <div class="remote-player-slot" id="remote-slot-0">
          <span class="remote-name">Aguardando...</span>
          <canvas class="remote-canvas" width="100" height="200"></canvas>
          <span class="remote-score">0</span>
        </div>
        <div class="remote-player-slot" id="remote-slot-1">
          <span class="remote-name">Aguardando...</span>
          <canvas class="remote-canvas" width="100" height="200"></canvas>
          <span class="remote-score">0</span>
        </div>
        <div class="remote-player-slot" id="remote-slot-2">
          <span class="remote-name">Aguardando...</span>
          <canvas class="remote-canvas" width="100" height="200"></canvas>
          <span class="remote-score">0</span>
        </div>
      </div>

      <div class="game-container">
        <canvas id="tetris"></canvas>
      </div>

      <div class="sidebar">
        <div class="brand">TETRIS</div>

        <div class="stats-group">
          <div class="stat-item">
            <span class="label">SCORE</span>
            <span class="value" id="score">0</span>
          </div>
          <div class="stat-item">
            <span class="label">LEVEL</span>
            <span class="value" id="level">1</span>
          </div>
        </div>

        <div class="next-piece-box">
          <span class="label">NEXT</span>
          <canvas id="next"></canvas>
        </div>

        <audio id="bgm" loop preload="auto">
          <source
            src="https://archive.org/download/TetrisThemeMusic/Tetris.mp3"
            type="audio/mpeg"
          />
        </audio>

        <div class="controls" style="margin-top: 20px">
          <button
            onclick="toggleMusic(); this.blur()"
            class="key long"
            style="width: 100%; cursor: pointer"
          >
            Music: ON/OFF
          </button>
        </div>

        <div class="controls">
          <div class="key-row">
            <span class="key">←</span>
            <span class="key">↓</span>
            <span class="key">→</span>
          </div>
          <span class="key-hint">Mover</span>

          <div class="key-row" style="margin-top: 10px">
            <span class="key long">Espaço</span>
          </div>
          <span class="key-hint">Drop</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
